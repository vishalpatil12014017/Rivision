<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>form</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container px-5 bg-white text-dark">
        <form class="row g-3 my-5">
            <label class="form-label fs-3">Billing Address</label>
            <div class="col-md-6">
              <label for="name" class="form-label">First Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="last name" class="form-label">Last Name</label>
              <input type="name" class="form-control" id="last name">
            </div>
            <label for="username" class="form-label mb-0">Username</label>
            <div class="col-12 input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username">
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <span id="passwordHelpInline" class="form-text">
                   (Optional)
                  </span>
                <input type="email" class="form-control" id="inputEmail4" placeholder="you@example123">
              </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Contry</label>
              <select id="inputState" class="form-select">
                <option selected>Select Contry</option>
                <option value="1">India</option>
                <option value="2">America</option>
                <option value="3">Britan</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Select state</option>
                <option value="1">Maharastra</option>
                <option value="2">Delli</option>
                <option value="3">Karnataka</option>
              </select>
            </div>
            <div class="col-md-2 mb-4">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
           <hr>
            <div class="form-check mt-0 mb-0">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Shipping Address is the Same address as my billing addresss
                </label>
              </div>
              <div class="form-check mt-0">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                 Save the information for next time
                </label>
              </div>
              <hr>
              <label class="form-label fw-normal fs-3">Payment</label> 

              <div class="form-check  mb-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Credit card
                </label>
              </div>
              <div class="form-check mt-0 mb-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Debit card
                </label>
              </div>
              <div class="form-check mt-0">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                  Pay Pal
                </label>
              </div>

              <div class="col-md-6 mb-5">
                <label for="name" class="form-label">Name on card</label>
                <input type="name" class="form-control" id="name">
              </div>
              <div class="col-md-6 mb-5">
                <label for="last name" class="form-label">Credit card number</label>
                <input type="name" class="form-control" id="last name">
              </div>
           
          </form>
    </div>
 
    
</body>
</html>
